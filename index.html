<!DOCTYPE html>
<html>
<head>
    
    <title>Digitron</title>
    
    <link rel = "stylesheet" href="css/main.css">
    
    
</head>
<body>
    
    <!-----naslova za online digitron----->
    
<div id="wrapp">
    
    <h1 id="naslov">onlineCalculator</h1>
         
    <div id="container">
        
        <!-----display----->
        <div id="ekran">0</div>        
        <!-----prvi red----->
        <div class="tipke_brojke tipke_opr duple">AC</div>
        <div class="tipke_operater" id ="calc-dicide">&#8676;</div>
        <div class="tipke_operater">&#247;</div>
        <!-----drugi red----->    
        <div class="tipke_brojke">7</div>
        <div class="tipke_brojke">8</div>
        <div class="tipke_brojke">9</div>
        <div class="tipke_operater" id ="calc-multiply">*</div>
        <!-----treci red----->
        <div class="tipke_brojke">4</div>
        <div class="tipke_brojke">5</div>
        <div class="tipke_brojke">6</div>
        <div class="tipke_operater" id ="calc-minus">-</div>
        <!-----cetvrti red----->
        <div class="tipke_brojke" id="br_one">1</div>
        <div class="tipke_brojke" id="br_two">2</div>
        <div class="tipke_brojke" id="br_tree">3</div>
        <div class="tipke_operater" id ="calc-plus">+</div>
        <!-----peti red----->
        <div class="tipke_brojke duple">0</div>        
        <div class="tipke_operater">.</div>
        <div class="tipke_operater" id ="'calc-equals'">=</div>
        
           
    </div>
        
</div>
    
<!-----bitna napomena je da JS poveznica ide u body dio programa----->
    <script type="text/javascript" src="/js/main.js"></script>
<!------------------------------------------------------------------->
</body>
</html>
