<!DOCTYPE html>
<html>
<head>
    
    <title>Digitron</title>
    
    <link rel = "stylesheet" href="css/main.css">
    <script src = "js/main.js"></script>
    
</head>
<body>
    
    <!-----naslova za online digitron----->
    
<div id="wrapp">
    
    <h1 id="naslov">onlineCalculator</h1>
         
    <div id="container">
        
        <!-----display----->
        <div id="ekran">0</div>        
        <!-----prvi red----->
        <div class="tipke_brojke tipke_opr duple">AC</div>
        <div class="tipke_opr">&#8676;</div>
        <div class="tipke_opr">&#247;</div>
        <!-----drugi red----->    
        <div class="tipke_brojke">7</div>
        <div class="tipke_brojke">8</div>
        <div class="tipke_brojke">9</div>
        <div class="tipke_opr">*</div>
        <!-----treci red----->
        <div class="tipke_brojke">4</div>
        <div class="tipke_brojke">5</div>
        <div class="tipke_brojke">6</div>
        <div class="tipke_opr">-</div>
        <!-----cetvrti red----->
        <div class="tipke_brojke">1</div>
        <div class="tipke_brojke">2</div>
        <div class="tipke_brojke">3</div>
        <div class="tipke_opr">+</div>
        <!-----peti red----->
        <div class="tipke_brojke duple">0</div>        
        <div class="tipke_opr">.</div>
        <div class="tipke_opr">=</div>
        
        
        
   
    </div>
    
    
    
</div>
    
</body>
</html>
